<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/zap-icon.png">
    <title>UATIZAP</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/audio.css">
    <link rel="stylesheet" href="./assets/css/video-chat.css">
</head>

<body>
    <main class="container">
        <section class="contacts">
            <header class="user__header">
                <div class="user__header_image-container">
                    <img src="./assets/images/user.jpeg" alt="user_image" />
                </div>
                <div class="user__header_actions-container">
                    <ul>
                        <li title="Status">
                            <img src="./assets/images/status.svg" width="18" height="18" />
                        </li>
                        <li title="Nova Conversa">
                            <img src="./assets/images/message.svg" width="18" height="18" />
                        </li>
                        <li title="Mais Opções">
                            <img src="./assets/images/menu.svg" width="18" height="18" />
                        </li>
                    </ul>
                </div>
            </header>
            <section id="contact_list" class="user__all-users">
            </section>
        </section>

        <section class="msg">
            <div class="bg-image"></div>
            <div id="private_chat" class="msg__container hide">
                <header class="user__header">
                    <div class="user__header_contact-information">
                        <img id="receiver_img" src="./assets/images/other-user.jpeg" alt="user_image" />
                        <span id="receiver_name" title="Rafa Fronteira"></span>
                    </div>
                    <div class="user__header_actions-container">
                        <ul>
                            <li title="Chama de video" id="start_call">
                                <img src="./assets/images/video.svg" width="25" height="25" />
                            </li>
                            <li title="Pesquisar">
                                <img src="./assets/images/search.svg" width="20" height="20" />
                            </li>
                            <li title="Mais Opções">
                                <img src="./assets/images/menu.svg" width="18" height="18" />
                            </li>
                        </ul>
                    </div>
                </header>
                <section class="messages">
                    <div class="messages-container">
                        <section id="messages_container" class="messages-container__list"></section>
                        <section class="messages-container__inputs">
                            <div style="display: flex; justify-content: space-between; gap: 25px; padding: 20px;">
                                <span>
                                    <img src="./assets/images/emoji.svg" width="24" height="24" />
                                </span>
                                <span>
                                    <img src="./assets/images/clip.svg" width="22" height="22" />
                                </span>
                            </div>
                            <textarea id="msg-content" placeholder="Mensagem"></textarea>
                            <div id="audio_options" style="padding: 14px;">
                                <span id="mic" onclick="recordAudioHandler().startRecording()">
                                    <img src="./assets/images/mic.svg" width="22" height="22" />
                                </span>
                                <span id="trash" class="hide" style="margin-right: 20px;"
                                    onclick="recordAudioHandler().stopRecording()">
                                    <img src="./assets/images/delete.svg" width="22" height="22" />
                                </span>
                                <span id="rec_msg" class="hide"
                                    style="margin: 0 20px; vertical-align: super">GRAVANDO...</span>
                                <span id="send" class="hide" onclick="recordAudioHandler().saveRecord()">
                                    <img src="./assets/images/send.svg" width="22" height="22" />
                                </span>

                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <section id="video_call_alert" class="video_alert_container hide">
        <p>Aceitar chamada de vídeo de: <span id="user-request-call"></span></p>
        <div style="display: flex; justify-content: space-between;">
            <button class="btn-call-cancel" onclick="cancelCall()">Cancelar</button>
            <button class="btn-call-ok" onclick="aceeptCall()">Aceitar</button>
        </div>
    </section>

    <section id="video_call" class="video_container hide">
        <div id="video-otheruser"></div>
        <div id="video-user"></div>
        <div id="video-options">
            <div>
                <span onclick="closeCall()">
                    <img src="./assets/images/call-off.svg" width="60" height="60" />
                </span>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script src="./assets/js/audio.js"></script>
    <script src="./assets/js/zap.js"></script>
    <script src="./assets/js/video-chat.js"></script>
</body>

</html>
